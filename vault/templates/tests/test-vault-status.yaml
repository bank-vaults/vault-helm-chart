apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-vault-status-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  imagePullSecrets: {{ include "vault.imagePullSecrets" . }}
  containers:
  - name: {{ .Release.Name }}-vault-status-test
    image: "{{ include "vault.images.image" (dict "imageRoot" .Values.image "global" .Values.global) }}"
    env:
      - name: VAULT_SKIP_VERIFY
        value: "true"
      - name: VAULT_ADDR
      {{- if .Values.vault.config.listener.tcp.tls_disable }}
        value: http://{{ template "vault.fullname" . }}:8200
      {{- else }}
        value: https://{{ template "vault.fullname" . }}:8200
      {{- end }}
    command: ["sh", "-c", "vault status"]
  restartPolicy: Never
